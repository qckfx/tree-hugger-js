name: Cross-Platform Tests

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main, develop ]
  schedule:
    # Run weekly on Sundays at 2 AM UTC
    - cron: '0 2 * * 0'

jobs:
  test-cross-platform:
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [18.x, 20.x, 22.x]
        # Reduce matrix for scheduled runs to save CI minutes
        exclude:
          - os: windows-latest
            node-version: 18.x
          - os: macos-latest  
            node-version: 18.x
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Rebuild native modules for current Node.js version
      run: npm rebuild
      
    - name: Build project
      run: npm run build
      
    - name: Run tests
      run: npm test -- --config=jest.config.ci.js
      env:
        # Additional stability for Windows and Node.js native modules
        NODE_OPTIONS: "--max-old-space-size=4096"